{% load static  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
	
    {%block links %}{% endblock %}
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <title>I Bot</title>
</head>
<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top mask-custom shadow-0">
          <div class="container">
            <a class="navbar-brand" href="#!"><span style="color: #5e9693;">INSTA</span><span style="color: #fff;">BOT</span></a>
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
              data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto">
                <li class="nav-item">
                  <a class="nav-link" style="color: #fff;" href="{% url 'accounts' %}">Accounts</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" style="color: #fff;" href="{% url 'control' %}">Control board</a>
                </li>
                
              </ul>
              <ul class="navbar-nav d-flex flex-row">
                <li class="nav-item me-3 me-lg-0">
                  <a class="nav-link" href="{% url 'login' %}">
                    <!-- Login -->
                    <i style="color: #fff;" class="bi bi-box-arrow-in-right"></i>
                  </a>
                </li>
                <li class="nav-item me-3 me-lg-0">
                  <a class="nav-link" href="{% url 'logout' %}">
                    <!-- Logout -->
                    <i  style="color: #fff;" class="bi bi-box-arrow-in-left"></i>
                  </a>
                </li>
                <li class="nav-item me-3 me-lg-0">
                  <a class="nav-link" href="{% url 'home' %}">
                    <!-- Home -->
                    <i style="color: #fff;" class="bi bi-house-door"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- Navbar -->
      
        <!--Section: Design Block-->
        <section>
          <!-- Intro -->
          <div id="intro" class="bg-image vh-100" style="
        background-image: url('{% static 'images/alexander-shatov-71Qk8ODIBko-unsplash.jpg' %}');background-size: cover;">
            <div class="mask" style="background-color: rgba(250, 182, 162, 0.15);"></div>
            {%block body%}{%endblock%}
          </div>
          <!-- Intro -->
        </section>
        <!--Section: Design Block-->
      </header>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>


</body>
</html>
