{%extends 'base.html' %}
{% load static  %}

{% block title %}shop{% endblock %}
{% block links %}
<link rel="stylesheet" href="{% static 'css/register.css' %}">

{% endblock %}
{% block body %}
<section class="vh-70">
    <div class="container ">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-4 mt-5">
                <div class="modal-dialog modal-dialog-centered mt-5">
                    <div class="modal-content">
                        <div class="card " style="border-radius: 15px; ">
                            <div class="card-body p-3 align-items-center">
                                <h3 class="text-uppercase text-center mb-3">Login</h3>

                                <form class="d-flex flex-column mt-n4" action="login" method="post" >
                                    {% csrf_token %}

                                    <div class="form-outline mb-3 justify-content-center">
                                        <input type="email" id="form3Example3cg" name="uname" class="form-control form-control-sm" />
                                        <label class="form-label" for="form3Example3cg"  >UserName</label>
                                    </div>

                                    <div class="form-outline mb-3 justify-content-center">
                                        <input type="password" name="pass" id="form3Example4cg" class="form-control form-control-sm" />
                                        <label class="form-label" for="form3Example4cg">Password</label>
                                    </div>

                                    

                                    <div class="d-flex justify-content-center">
                                        <button type="submit" class="btn btn-success btn-sm btn-block text-body">Login</button>
                                    </div>

                                    <p class="text-center text-muted mt-2 mb-0">Dont have an account? <a href="{% url 'register' %}" class="fw-bold text-body"><u>Create</u></a></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
